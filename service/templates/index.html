{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Title {% endblock %}</h1>
    
    <form action="/" method="post">
        <label for="user_input">Enter a number:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <p>Result: {{ result }}</p>
    {% endif %}
{% endblock %}
